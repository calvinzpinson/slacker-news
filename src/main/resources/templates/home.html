<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Slacker News</title>
    <meta name="referrer" content="origin"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link rel="stylesheet" type="text/css" href="/css/home.css"></link>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"></link>
</head>
<body>
<center>

<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="=#f6f6ef">
    <tbody>
        <tr>
            <td bgcolor="#ff6600">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                    <tbody>
                        <tr>
                            <td style="width:18px;padding-right:4px">
                                <a href="https://news.ycombinator.com">
                                    <img src="/images/s18.png" width="18" height="18"
                                         style="border:1px white solid;"/>
                                </a>
                            </td>
                            <td style="line-height:12pt; height:10px">
                                <span class="pagetop">
                                    <b class="hnname">
                                        <a href="news">Slacker News</a>
                                    </b>
                                    <a href="newest">new</a>
                                     |
                                    <a href="newcomments">comments</a>
                                     |
                                    <a href="submit">submit</a>
                                </span>
                            </td>
                            <td style="text-align:right; padding-right:4px">
                                <span class="pagetop">
                                    <a href="login?goto=news">login</a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr style="height:10px"></tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" class="itemList">
                    <tbody>
                        <th:block th:each="post : ${posts}">
                            <tr class="athing" id="${post.getId()}">
                                <td align="right" valign="top" class="title">
                                    <span class="rank"></span>
                                </td>
                                <td valign="top" class="voteLinks">
                                    <center>
                                        <a id="up_${post.getId()}" href="vote?id=${post.getId()}&how=up&goto=news">
                                            <div class="votearrow" title="upvote"></div>
                                        </a>
                                    </center>
                                </td>
                                <td class="title">
                                    <a href="${post.getURL()}" class="storyLink">${post.getTitle()}</a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td class="subtext">
                                    <span class="score" id="score_${post.getId()}"> ${post.getPoints()} points</span>
                                     by
                                    <a href="user?id={post.getPoster()}" class="hnuser">${post.getPoster()}</a>
                                    <span class="age">
                                        <a href="item?id=$(post.getId()}"> X Hours Ago</a>
                                    </span>
                                     |
                                    <a href="item?id=$(post.getId()}"> X Comments</a>
                                </td>
                            </tr>
                            <tr class="spacer" style="height:5px"></tr>
                        </th:block>th:block>
                    </tbody>
                </table>
            </td>
        </tr>

    </tbody>
</table>
</center>
</body>
</html>
